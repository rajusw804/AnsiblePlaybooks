--- # Install http server and Deploy the Html File
-   hosts: master
    vars: 
      package: httpd
    tasks: 
    - name: Install Apache Server
      yum:
        name: "{{package}}"
        state: present
      notify:
      - startservice
    - name: create a file if does not exist
      file:
        state: touch
        path: /var/www/html/index.html
    - name: Adding line 
      lineinfile:
        state: present
        path: /var/www/html/index.html
        line: Hostname= {{ansible_hostname}}
    handlers:
    - name: startservice
      service:
        name: "{{package}}"
        state: restarted
